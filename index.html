
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class = "col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different sounds like meow and bark to make the animals change</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class ="btn btn-warning" onclick="startClassification();">  Start  </button>
        <h3 id="result_label"> I can hear - </h3>
        <h4 id="result_confidence"> Accuracy - </h4>
        <br>
        <img src="https://static.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" id="cat" width="300" height="300">
        <img src="https://th.bing.com/th/id/OIP.VOe4lBI0oZOADZH9CaU55wHaE6?w=243&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7" id="dog" width="300" height="300">
        
      </center>
    </div>
    <br>
    <div class = "copy_right_footer">
      Developed by - Jayden Shelvi
    </div>
<script src="main.js"></script>
  </body>
</html>
